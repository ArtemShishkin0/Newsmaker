{% extends 'base.html' %}
{% block title %}New Article | Newsmaker {% endblock %}
    {% load static %}

    {% block content %}
    <div class="container-reg">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
      </div>
      <div class="form-group">
  <label for="description">Description</label>
  <input type="text" class="form-control" id="description" name="description" placeholder="Enter short description">
    </div>
    <div class="form-group">
    <label for="content">Enter text</label>
    <textarea class="form-control" id="content" rows="3" name="content"></textarea>
  </div>
  <div class="form-group">
  <label for="content">Test ckeditor</label>
  <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
  <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
  
</div>
  <div class="form-group">
 <label for="thumbnail">Article thumbnail</label>
 <input type="file" value="Upload" class="form-control-file" id="thumbnail" name="thumbnail">
</div>
  <div class="form-group">
  <label for="category">Choose category</label>
  <select class="form-control" id="category" name="category">
    {% for choice in choices %}
    <option>{{ choice }}</option>
    {% endfor %}


  </select>
  </div>

    <button type="submit" class="btn btn-primary right blue">Submit</button>
    </form>
    </div>
    {% endblock %}
