{% extends 'base.html' %}
{% block title %}New Article | Newsmaker {% endblock %}
    {% load static %}

    {% block content %}
    <div class="container-reg">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
    <img src='/media/{{ article.thumbnail }}' class="publish-thumb">
      </div>
        <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
      </div>
      <div class="form-group">
  <label for="description">Description</label>
  <input type="text" class="form-control" id="description" name="description" value="{{ article.description }}">
    </div>
    <div class="form-group">
    <label for="content">Article content</label>
    <textarea class="form-control" id="content" rows="3" name="content" value="{{ article.content }}"></textarea>
  </div>
  <div class="form-group">
    <label for="category">Category (Previous: {{ article.category }})</label>
      <select class="form-control" id="category" name="category">
        <option>{{ article.category }} </option>
        {% for choice in choices %}
        <option>{{ choice }}</option>
        {% endfor %}
      </select>
  </div>
  <div class="form-group">
    <label for="content">Author</label>
    <input class="form-control" value="{{ article.author }}" disabled> </input>
  </div>

    <button type="submit" class="btn btn-primary right blue">Apply</button>
    </form>
    </div>


    {% endblock %}
